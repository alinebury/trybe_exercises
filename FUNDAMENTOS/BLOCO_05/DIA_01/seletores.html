<!DOCTYPE html>
<html>
  <body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
    </header>

    <script>
        /* -------------- PARTE 1 ------------- */
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";

        const title = document.getElementById("page-title");
        title.innerText = "Harry Potter";

        const paragraphTwo = document.getElementById("second-paragraph");
        paragraphTwo.innerText = "Harry Potter é um bruxo, considerado um dos mais famosos, ele ficou famoso por ter sido o único sobrevivente da Maldição da Morte, quando Lord Voldemort tentou assassiná-lo ainda bebê."
        paragraphTwo.style.color = "gray";

        const subtitle = document.getElementById("subtitle");
        subtitle.innerText = "Harry Potter and the Philosopher's Stone";

        /* -------------- PARTE 2 ------------- */
        const paragraphs = document.getElementsByClassName("paragraph");
        paragraphs[0].style.color = "brown";

        const sub = document.getElementsByTagName("h4")[0];
        sub.style.color = "blue";

        /* -------------- PARTE 2 ------------- */

        const paragraphQ = document.querySelector("#paragraph");
        paragraphQ.style.color = "blue";

        const titleQ = document.querySelector("#page-title");
        titleQ.innerText = " Harry Potter!";

        const paragraphTwoQ = document.querySelector("#second-paragraph");
        paragraphTwoQ.style.color = "yellow";

        const subtitleQ = document.querySelector("#subtitle");
        subtitleQ.style.color = "black";

        const paragraphsQ = document.querySelectorAll(".paragraph");
        paragraphsQ[0].style.fontSize = "1.5rem";

        const subQ = document.querySelectorAll("h4")[0];
        subQ.style.fontSize = "2.0rem";
    </script>

  </body>
</html>
