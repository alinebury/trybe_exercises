<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <!-- PARTE 1 -->
    <form action="" method="get">
        <div class="login">
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" placeholder="Digite seu email" name="email" id="email" required autocomplete="off" autofocus>
            </div>
            <div class="password">
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite sua senha" name="senha" id="senha" required>
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Lembre-me</label>
            <button type="submit">Entrar</button>
        </div>

    </form>
    <br><br>

    <!-- PARTE 2 -->
    <script src="script.js"></script>

    <a href="https://www.betrybe.com/" target="_blank" id="href">TRYBE</a>
    <input type="text" id="input-text" />
    <input type="checkbox" id="input-checkbox" />
</body>

</html>
