<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Formulário de Currículo</title>
    </head>

    <body>
        <h1 class="container mb-3">Currículo</h1>
        <form action="" method="get">
            <fieldset>
                <div class="container mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" maxlength="40" required id="name" name="name" value="" class="form-control">
                </div>

                <div class="container mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" maxlength="50" required id="email" name="email" value="" class="form-control">
                </div>
                <div class="container mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" maxlength="11" required id="cpf" name="cpf" value="" class="form-control">
                </div>
                <br>
                <div class="container mb-3">                    
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" maxlength="200" required id="address" name="address" value="" class="form-control">
                </div>
                <div class="container mb-3">                  
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" maxlength="28" required id="city" name="city" value="" class="form-control">
                </div>
                <div class="container mb-3">                   
                    <label for="state" class="form-label">Estado</label>
                    <select required id="state" name="state" class="form-select">
                    </select>
                </div>
                <div class="container mb-3 form-check">  
                    <p>Tipo do imóvel</p>      
                    <div class="form-check form-check-inline">
                        <input type="radio" name="typeHouse" id="house" value="house" required class="form-check-input">
                        <label for="typeHouse" class="form-check-label">Casa</label>
                    </div>      
                    <div class="form-check form-check-inline">
                        <input type="radio" name="typeHouse" id="apartament" value="apartament" required class="form-check-input">           
                        <label for="typeHouse" class="form-check-label">Apartamento</label>
                    </div>     
                </div>
            </fieldset>
            
            <fieldset>
                <div  class="container mb-3">
                    <label for="resumo" class="form-label">Resumo do Currículo</label>
                <textarea name="resumo" id="resumo" maxlength="1000" required class="form-control"></textarea>
                </div>
                <div class="container mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" name="cargo" maxlength="40" id="cargo" value="cargo" required class="form-control">
                </div>
                <div class="container mb-3">
                    <label for="description" class="form-label">Descrição do Cargo</label>
                    <input type="text" name="description" maxlength="500" id="description" value="description" required class="form-control">
                </div>
                <div class="container mb-3">
                    <label for="date" class="form-label">Data de início</label>
                    <input type="date" id="date" name="date" value="" required class="form-control">
                </div>
            </fieldset>
            <div>
                <button >Enviar</button>
            </div>
        </form>
        <button id="clear-button">Limpar</button>


        <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    
        <script src="script.js"></script>
    </body>
</html>
